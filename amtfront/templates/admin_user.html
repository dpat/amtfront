<html>
{% include 'base.html' %}

<body>
  {% include 'navbartest.html' %}

    <form action="" method="post">
        <div class="row">
<div class="col-lg-4 col-md-8 col-sm-12 col-xs-12 col-centered">
            <label style="width: 120px;" for="name">name</label>
            <input type="text" name="name" value="{{ user.name }}" required>
        </div> </div>
        <div class="row">
<div class="col-lg-4 col-md-8 col-sm-12 col-xs-12 col-centered">
            <label style="width: 120px;" for="email">email</label>
            <input type="text" name="email" value="{{ user.email }}" required>
        </div> </div>
        <div class="row">
<div class="col-lg-4 col-md-8 col-sm-12 col-xs-12 col-centered">
            <label style="width: 120px;" for="amt_name">amt_name</label>
            <input type="text" name="amt_name" value="{{ user.amt_name }}">
        </div> </div>
        <div class="row">
<div class="col-lg-4 col-md-8 col-sm-12 col-xs-12 col-centered">
            <label style="width: 120px;" for="kingdom">kingdom</label>
            <select name="kingdom">
              {% for kingdom in kingdoms %}
                {% if user.kingdom == kingdom %}
                  <option value="{{kingdom}}" selected="selected"> {{kingdom}} </option>
                {% else %}
                  <option value="{{kingdom}}"> {{kingdom}} </option>
                {% endif %}
              {% endfor %}
            </select>
        </div> </div>
        <div class="row">
<div class="col-lg-4 col-md-8 col-sm-12 col-xs-12 col-centered">
            <label style="width: 120px;" for="admin">admin</label>
            <select name="admin">
                <option value="false"> no </option>
                  {% if user.admin %}
                <option value="true" selected="selected"> yes </option>
                  {% else %}
                <option value="true"> yes </option>
                  {% endif %}

            </select>
        </div> </div>

        <p>
            <input type="submit">
        </p>
    </form>

    <form id="delete" action="" method="post">
      <p>
        <button type="button" onclick="Delete()">Delete this user</button>
        <input id="delete1" name="delete" type="hidden" value="default">
      </p>
    </form>

{% include 'footer.html' %}
</body>
</html>

<script>
function Delete() {
    if (confirm("Are you sure you want to delete this user?")){
    document.getElementById("delete1").value = 'delete';
    document.getElementById("delete").submit();
  }
}
</script>
