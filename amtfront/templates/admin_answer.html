<html>
{% include 'base.html' %}

<body>
  {% include 'navbartest.html' %}


    <form action="" method="post">
        <div class="row">
<div class="col-lg-4 col-md-8 col-sm-12 col-xs-12 col-centered">
            <label style="width: 120px; for="answer">answer</label>
            <input type="text" name="answer" Value="{{ answer.answer }}">

            <select name="correct">
                <option value="false"> incorrect </option>
                {% if answer.correct %}
                  <option value="true" selected="selected"> correct </option>
                {% else %}
                  <option value="true"> correct </option>
                {% endif %}
            </select>
        </div> </div>
        <p>
            <input type="submit">
        </p>
    </form>

    {% if not answer=={} %}
    <form id="delete" action="" method="post">
      <p>
        <button type="button" onclick="Delete()">Delete this answer</button>
        <input id="delete1" name="delete" type="hidden" value="default">
      </p>
    </form>
    {% endif %}


{% include 'footer.html' %}
</body>
</html>

<script>
  function Delete() {
    if (confirm("Are you sure you want to delete this answer?")){
    document.getElementById("delete1").value = 'delete';
    document.getElementById("delete").submit();
  }
  }
</script>
